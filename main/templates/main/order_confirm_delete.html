{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class='row'>
    <div class="col-lg-8">
        <form method="POST">
            {% csrf_token %}
            Are you sure you want to delete this ride request
            {{ form|crispy }}
            <a href="{% url 'order_list' %}" class="btn btn-success">Go Back</a>
            <button class="btn btn-outline-info" type='submit'>Yes, Cancel Request</button>
        </form>
    </div>
</div>

{% endblock content %}

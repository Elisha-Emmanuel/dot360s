{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>

// This code activates flatpickr on fields with the 'datetimefield' class when the document has loaded
window.addEventListener("DOMContentLoaded", function () {
    flatpickr(".datefield", {
        dateFormat: "d-m-Y",
        maxDate: "today",
    });
});

</script>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button id="register" class="btn btn-outline-info" type="submit">Register</button>
</form>


<p class="text-muted underline p-4"><a href="{% url 'user:login' %}">Have an account? Log in</a></p>

{% endblock %}

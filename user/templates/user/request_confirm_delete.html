{% extends 'user/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class='row'>
    <div class="col-lg-8">
        <form method="POST">
            {% csrf_token %}
            This action is irreversible. Are you sure?
            {{ form|crispy }}
            <a href="{% url 'unaccepted_request' %}" class="btn btn-success">Go Back</a>
            <button class="btn btn-outline-info" type='submit'>Delete</button>
        </form>
    </div>
</div>

{% endblock content %}

{% extends 'user/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class='row'>
    <div class="col-lg-8">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ dForm|crispy }}
            <h4>Vehicle form</h4>
            {{ vForm|crispy }}
            <button class="btn btn-outline-info" type='submit'>Update info</button>
        </form>
    </div>
</div>

{% endblock content %}

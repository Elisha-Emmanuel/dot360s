{% extends "user/base.html" %}

{% load crispy_forms_tags %}

{% block extra_css %}
{{ form.media.css }}
{% endblock %}

{% block extra_js %}
{{ form.media.js }}
{% endblock %}

{% block content %}

<form method="post" action="{% url 'create_request' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-error" href="{% url 'delete_request' %}">Delete</a>
    <input type="submit" value="Update" id="request">
</form>

{% endblock %}
